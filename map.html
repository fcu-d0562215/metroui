<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #mapContent>h6>span{
         display:block;
         margin: 10px 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_gPWP0aCOVigpdrPwK6uqNrQjtgWsaQk"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      var current;

        function ajax(type){

        }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(24.1, 120.6),
        });

        function addMarker(Lat, Long, title, details, link ,img) {
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(Lat, Long),
            map: map
          });
          var contentString = '<div id="content">'+
           '<div id="siteNotice">'+
           '</div>'+
           '<h2 id="firstHeading" class="firstHeading">'+title+'</h2>'+
           '<div id="bodyContent">'+
           '<div class="col-xs-12"><img src="'+img+'" style="width:100%;"></div>'+
           '<div id="mapContent" class="col-xs-12"><h6><span>上班時間 :'+details["Working Hours"]+'</span><span>聯絡電話 :'+details.Contact+'</span><span>地址 :'+details.Address+'</span>'+
           '<span>Facebook: <a href="'+link+'">'+
           link+'</a></span></h6> </div>'+
           '</div>'+
           '</div>';
           var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            marker.addListener('click', function() {
                if (current){
                    current.close()
                }
                infowindow.open(map, marker);
                current = infowindow

        });

        }
        function ajaxQueue(type = "travel"){
            $.ajax({
                method:"Get",
                url: "https://raw.githubusercontent.com/fcu-d0562215/wp-project/master/"+type+".json",
                dataType:"json",
                success:function(response){
                      console.log(Object.keys(response))
                      var test
                      for(i in response){
                          addMarker(response[i].lat ,response[i].long ,response[i].title ,response[i].details ,response[i].details.Facebook , response[i].cover);
                          console.log(response[i].lat)
                      }
                },
                error:function(a ,b ,c){
                    console.log(a)
                    console.log(b)
                    console.log(c)
                }
            })
        }
        ajaxQueue("food");
        ajaxQueue("travel");
      }
      $(document).ready(function(){
          initMap()
      })
    </script>

  </body>
</html>
