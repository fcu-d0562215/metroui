<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_gPWP0aCOVigpdrPwK6uqNrQjtgWsaQk"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      var current;

        function ajax(type){

        }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(24.1, 120.6),
        });

        function addMarker(content) {
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(content.lat, content.long),
            map: map
          });
          var contentString = '<div id="mapTitle">'
            if(content.title)
               contentString += '<span style="text-align:center;">'+content.title+'</span>'
            contentString += '<div id="bodyContent">'
            if(content.cover)
               contentString += '<div id="mapImg" class="col-xs-6"><img src="'+content.cover+'"style="width:100%;"></div>'
            contentString += '<div id="mapContent" class="col-xs-6">'
           if(content.details["Working Hours"])
                contentString += '<span>上班時間 :'+content.details["Working Hours"]+'</span>'
           if(content.details["Contact"])
                contentString += '<span>聯絡電話 :'+content.details.Contact+'</span>'
            if(content.details.Address)
               contentString += '<span>地址 :'+content.details.Address+'</span>'
            if(content.details.Website)
               contentString += '<span>Facebook: '+content.details.Website+'</span>'
            contentString += '</div>'
           var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            marker.addListener('click', function() {
                if (current){
                    current.close()
                }
                infowindow.open(map, marker);
                current = infowindow

        });

        }
        function ajaxQueue(type){
            $.ajax({
                method:"Get",
                url: "https://raw.githubusercontent.com/fcu-d0562215/wp-project/master/"+type+".json",
                dataType:"json",
                success:function(response){
                      for(i in response){
                          console.log()
                          addMarker(response[i]);
                      }
                },
                error:function(a ,b ,c){
                    console.log(a)
                    console.log(b)
                    console.log(c)
                }
            })
        }
        ajaxQueue("food");
        ajaxQueue("travel");
      }
      $(document).ready(function(){
          initMap()
      })
    </script>

  </body>
</html>
