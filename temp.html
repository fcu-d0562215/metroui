<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/pokeball.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/metro-icons.min.css">
    <!-- <link rel="stylesheet" href="css/layout.css"> -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/ajax.js"></script>
    <title>Background</title>
    <style media="screen">
    .container-fluid {
        padding-top: 54px;
    }

    #frame {
        background: #c26b2d;
        background-image: linear-gradient(to bottom, #c26b2d 0, #cb7741 100%);
        height: 400px;
        text-align: center;
        border-radius: 5px;

    }

    #frame>p {
        font-size: 30px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        margin: auto;
        color: lightgray;
    }

    .calouse {
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
    }

    .calouse_Content {
        background-color: #ede065;
        border-radius: 5px;
        align-content: center;

        font-size: 15px;
        height: 370px;
        overflow: hidden;
    }

    .calouse_Content img {
        background-color: white;
    }

    /*.calouse_Content button {
        border-radius: 10px;
        font-size: 10px;
        position: absolute;
        right: 0;
        bottom: 0;
    }

    .calouse_Content button:focus {
        outline: none;
    }*/

     @media screen and (max-width:543px) {
         .mycard
         {
            width: 90%;
            margin: 0 5%;
         }
     }

     @media screen and (min-width:544px) and (max-width:767px){
         .mycard
         {
            width: 40%;
            margin: 0 5%;
         }
     }
    @media screen and (min-width:768px) and (max-width:991px){
        .mycard
        {
            width: 28%;
             margin: 0 2.66%;
        }
    }
     @media screen and (min-width:992px) and (max-width:1199px){
        .mycard
        {
            width: 20%;
            margin: 0 2.5%;
        }
     }

    @media screen and (min-width:1200px){
        .mycard {
        width: 16%;
        margin: 0 2%;
        }
        .calouse_Content {
            /*height: 360px;*/
            /*padding: 20px;*/
        }
    }


    @media screen{
        .calouse_Content{
                padding:30px 50px;
        }
    }

    .mycard {
        background-color: gray;
        padding-top: 10px;
        height: 300px;

    }

    .mycard_title {
        height: 20px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .content {
        /*margin-top:10px;*/
        display: block;
        display: -webkit-box;
        /*background-color: lightgray;*/
        color: white;
        /*height: 100px;*/
        max-width: 400px;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    img {
        width: 100%;
        height: 35%;
    }
    /*#foodContent{
        padding: 0px;
    }*/
    #food,#travel{
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 300px;
        margin: auto;
    }
    #prevfood,#nextfood,#prevtravel,#nexttravel{
        font-weight: 800;
        z-index: 100;
        color: white;
        position: absolute;
        top : 0;
        bottom: 0;
        margin: auto;
        height: 30px;
        text-align: center;
        background-color: #555555;
        border-radius: 99px;
    }
    #prevfood:hover,#nextfood:hover,#prevtravel:hover,#nexttravel:hover{
        color: white;
        cursor: pointer;
    }
    #prevfood,#prevtravel{
        text-align: right;
        left: 1%;
    }
    #nextfood,#nexttravel{
        text-align: left;
        right: 1%;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="frame" class="col-xs-12">
                    <p>Do Your Future</p>
                </div>
            </div>
            <div class="calouse col-xs-12">
                <span id="calouse_Header">Food</span>
                <div class="col-xs-12" style=" padding: 0px;">
                    <div id="foodContent" class="calouse_Content "><div id="food" class="col-xs-12"></div><button id="nextfood" onclick="nextContent(food)">></button></div>
                </div>
            </div>
            <div class="calouse col-xs-12">
                <span id="calouse_Header">Travel</span>

                    <div id="travelContent" class="calouse_Content col-xs-12"><div id="travel" class="col-xs-12"></div><button id="nexttravel" onclick="nextContent(travel)">></button></div>

            </div>
        </div>
    </div>
    <script>
    $(window).resize(function() {
        mainpage()
    });
    $(document).ready(function(){
        mainpage()
        console.log("qwe",$('html').css('width'))
    })
    </script>
</body>

</html>
