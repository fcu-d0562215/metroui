    function loadJSON() {
        var data_file = "./food.json";
        var http_request = new XMLHttpRequest();
        try {
            http_request = new XMLHttpRequest();
        } catch (e) {
            alert("Your Browser Has Broke!");
            return false;
        }

        http_request.onreadystatechange = function() {

            if (http_request.readyState == 4) {
                var jsonObj = JSON.parse(http_request.responseText);
                var name = jsonObj.Huche
                    // console.log(jsonObj.Huche)
                    //
                    // console.log((Object.keys(name.img).length))
                    // console.log(name.img[0])
                    // console.log(document.querySelectorAll("img")[1])
                document.querySelector("#title").innerHTML = name.title;
                document.querySelector("#paragraph").innerHTML = name.paragraph;
                document.querySelector("#cover").src = name.cover;
                // image Start
                if (name.img != "") {
                    for (var i = 0; i < Object.keys(name.img).length; i++) {
                        document.querySelector("#body>div:nth-of-type(4)>div").innerHTML += "<img src=" + name.img[i].picture + " alt='' style='margin-bottom:20px' width='40%'><br>"

                    }
                }
                // image End

                //     document.querySelector("iframe").src = name.map;
                // }


            }
        }
        http_request.open("GET", data_file, true);
        http_request.send();
        // http_request.abort()
    }
