<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Metro UI</title>
    <link rel="icon" href="img/pokeball.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/metro-icons.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/ajax.js"></script>
    <style>
    #body {
        text-align: center;
    }
    
    #map {
        height: 200px;
        width: 100%;
    }
    
    #body>div:first-child {
        height: 20%;
    }
    
    #body>div:nth-of-type(4)>div {
        border: 3px solid purple;
        border-radius: 20px;
        margin-bottom: 20px;
    }
    </style>
    <script>
    function initMap(lati, long) {
        var uluru = {
            lat: lati,
            lng: long
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }

    function _resetLayout() {
        $("#body").remove();
        $(".container-fluid").append('<div id="body"><div class="row"><img id="cover" src="" width="100%" height="100%"></div><div class="row" style="margin-bottom:40px"><a id="title" style="border-bottom:4px solid;font-size:5em"></a></div><div class="row" style="margin-bottom:20px"><h2 id="paragraph"></h2></div><div class="row"><div style="padding-top:30px;border-radius:50px"></div></div></div>')
    }

    function _processData(data) {
        console.log(data)
        data = data.Huche
        _resetLayout();
        document.querySelector("#title").innerHTML = data.title;
        document.querySelector("#paragraph").innerHTML = data.paragraph;
        document.querySelector("#cover").src = data.cover;
        $("#cover").height((_height() * 0.35));
        if (data.content) {
            for (var i = 0; i < Object.keys(data.content).length; i++) {
                if (data.content[i].picture) {
                    document.querySelector("#body>div:nth-of-type(4)>div").innerHTML += "<img src=" + data.content[i].picture + " alt='' style='margin-bottom:20px' width='40%' ><br>"
                }
                if (data.content[i].text) {
                    document.querySelector("#body>div:nth-of-type(4)>div").innerHTML += "<p>" + data.content[i].text + "</p><br>"
                }
            }
        }
        if (data.details) {
            document.querySelector("#body>div:nth-of-type(4)").innerHTML += "<div class='col-lg-3 text-xs-left' style='padding:10px;margin-left:10px;'><p>Name:" + data.details.name + "<br>Contact:" + data.details.contact + "<br>Address:" + data.details.address + "<br>Working Hours:<br>" + data.details.workingHours + "</p></div>"
        }
        if (data.lat) {
            document.querySelector("#body>div:nth-of-type(4)").innerHTML += "<div class='col-lg-3' style='padding:10px;margin-left:10px;'><p>地圖</p><p id='map'></p></div>"
            $("#body>div:nth-of-type(4)>div:nth-of-type(1)").addClass("col-lg-8")
            initMap(data.lat, data.long)
        }
    }

    function _getData(type) {
        $.ajax({
            url: "./" + type + ".json",
            dataType: "json",
            success: function(response) {
                _processData(response)
            }
        })
    }
    $(function() {
        _getData("food")
    })
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_gPWP0aCOVigpdrPwK6uqNrQjtgWsaQk"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <button class="navbar-toggler hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="/**/"></button>
        <div class="collapse navbar-toggleable-xs" id="navbarResponsive">
            <a class="navbar-brand" href="#">首頁</a>
            <ul class="nav navbar-nav">
                <li class="nav-item" onclick="_getData('food')">
                    <a class="nav-link">食物<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" onclick="_getData('travel')">
                    <a class="nav-link">旅遊</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">地區</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline col-xs-12 col-sm-5 col-md-4 col-lg-3 float-sm-right" style="padding: 0;">
                <input class="form-control" type="text" placeholder="Search" style="width: 75%;float: left;">
                <button class="btn btn-outline-success" type="submit" style="width: 25%;">搜索</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <script type="text/javascript">
        $(".container-fluid").css('margin-top', $(".navbar-fixed-top").css('height'));
        </script>
        <div id="body">
            <div class="row"><img id="cover" src="" width="100%" height="100%"></div>
            <div class="row" style="margin-bottom:40px">
                <a id="title" class="" style="border-bottom:4px solid;font-size:5em"></a>
            </div>
            <div class="row" style="margin-bottom:20px">
                <h2 id="paragraph"></h2></div>
            <div class="row">
                <div style="padding-top:30px;border-radius:50px">
                </div>
            </div>
        </div>
    </div>
    <progress class="progress navbar-fixed-top" value="25" max="100" style="margin-bottom: 0;height: 5px;"></progress>
</body>

</html>
